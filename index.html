<!DOCTYPE html>
<html>
  <head>
    <title>Liquid drop login page</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="drop">
        <div class="content">
          <h2>sign in</h2>
          <form>
            <div class="inputbox">
              <input type="text" placeholder="username" />
            </div>
            <div class="inputbox">
              <input type="text" placeholder="password" />
            </div>
            <div class="inputbox he">
              <input type="submit" value="login" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
